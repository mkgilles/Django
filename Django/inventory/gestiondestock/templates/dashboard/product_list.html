{% extends 'dashboard/dashboard_base.html' %}

{% block content %}
    <ul id="product-list">
        {% for product in products %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
                <p>Stock: {{ product.stock }}</p>
            </li>
        {% endfor %}
    </ul>


{% endblock %}
