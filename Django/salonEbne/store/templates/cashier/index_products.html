<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index des produits</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
  <h1>Product Catalog</h1>
  {% if products %}
    <ul>
      {% for product in products %}
        <li>
          <h2>{{ product.name }}</h2>
          <p>{{ product.description }}</p>
          <p>Price: ${{ product.price }}</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No products found.</p>
  {% endif %}
{% endblock %}

</body>
</html>
