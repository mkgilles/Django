<h1>Cashiers</h1>
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>Password</th>
    </tr>
  </thead>
  <tbody>
    {% for cashier in cashiers %}
    <tr>
      <td>{{ cashier.first_name }}</td>
      <td>{{ cashier.last_name }}</td>
      <td>{{ cashier.username }}</td>
      <td>{{ cashier.password }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
