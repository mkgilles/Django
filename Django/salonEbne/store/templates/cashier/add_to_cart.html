<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Adding to cart</title>
</head>
<body>

{% extends 'base.html' %}

{% block content %}
  <h1>Add to Cart</h1>
  <p>Product: {{ product.name }}</p>
  <form method="POST" action="{% url 'add_to_cart' product_id=product.id %}">
    {% csrf_token %}
    <button type="submit">Add to Cart</button>
  </form>
{% endblock %}


</body>
</html>
